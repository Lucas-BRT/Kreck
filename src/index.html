<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kreck</title>
  <script type="module" src="assets/scripts/main.js" defer></script>
  <link rel="stylesheet" href="assets/styles/window.css" />
  <link rel="stylesheet" href="assets/styles/texts.css" />
  <link rel="stylesheet" href="assets/styles/inputs.css" />
  <link rel="stylesheet" href="assets/styles/button.css" />
  <link rel="stylesheet" href="assets/styles/host_ip.css"/>
</head>

<body>
  <div class="main">
    <div id="content">
      <div id="title">
        Kreck
      </div>
      <div id="input-container">
        <div id="ip-container">
          <input type="number" id="ip-1" class="ip-entry" placeholder="127" value="127" min="0" max="255">.
          <input type="number" id="ip-2" class="ip-entry" placeholder="0" value="0" min="0" max="255">.
          <input type="number" id="ip-3" class="ip-entry" placeholder="0" value="0" min="0" max="255">.
          <input type="number" id="ip-4" class="ip-entry" placeholder="1" value="1" min="0" max="255">
        </div>
        <div id="port-container">
          <input type="number" id="port" name="port" value="3333" placeholder="PORT" min="0">
        </div>
      </div>
      <div id="host-ip-address" class="invisible-local-ip"></div>
      <div id="content-button">
        <button id="connect-button" class="connect-button" type="button">Connect</button>
      </div>
    </div>
  </div>
</body>

</html>
